<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ImageEdit</title>
</head>
<body>
    <div id="app">
        <!-- Mobile Header -->
        <header class="header">
            <div class="header-main">
                <h1>ImageEdit</h1>
                <button id="menuToggle" class="menu-toggle">‚ò∞</button>
            </div>
            <div class="canvas-info">
                <span id="canvasDimensions">1080 √ó 1080 px</span>
            </div>
        </header>

        <!-- Mobile Menu Overlay -->
        <div id="mobileMenu" class="mobile-menu">
            <div class="menu-header">
                <h2>Menu</h2>
                <button id="menuClose" class="menu-close">√ó</button>
            </div>
            <div class="menu-content">
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                <button id="openBtn" class="btn">üìÇ Add Image</button>
                <button id="resizeBtn" class="btn">üìê Resize Canvas</button>
                <button id="exportMenuBtn" class="btn">üíæ Export</button>
                <button id="newBtn" class="btn">‚ú® New</button>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-wrapper">
                    <canvas id="mainCanvas"></canvas>
                </div>
            </main>

            <!-- Bottom Controls -->
            <aside class="controls">
                <!-- Tools Section -->
                <section class="control-section">
                    <h3>Tools</h3>
                    <div class="tool-grid">
                        <button class="tool-btn active" data-tool="select" title="Select">‚Üñ</button>
                        <button class="tool-btn" data-tool="brush" title="Brush">‚úèÔ∏è</button>
                        <button class="tool-btn" data-tool="eraser" title="Eraser">‚å´</button>
                        <button class="tool-btn" data-tool="rectangle" title="Rectangle">‚ñ≠</button>
                        <button class="tool-btn" data-tool="circle" title="Circle">‚óã</button>
                        <button class="tool-btn" data-tool="text" title="Text">T</button>
                    </div>
                </section>

                <!-- Objects Section -->
                <section class="control-section">
                    <h3>Objects</h3>
                    <div id="objectsList" class="objects-list"></div>
                    <div class="button-row">
                        <button id="addRectBtn" class="btn-small">+ Shape</button>
                        <button id="openBtn2" class="btn-small">+ Image</button>
                    </div>
                </section>

                <!-- Z-Index Section -->
                <section class="control-section">
                    <h3>Layer Order</h3>
                    <div class="button-grid">
                        <button id="bringFront" class="btn-small">‚¨Ü Front</button>
                        <button id="sendBack" class="btn-small">‚¨á Back</button>
                        <button id="moveUp" class="btn-small">‚Üë Up</button>
                        <button id="moveDown" class="btn-small">‚Üì Down</button>
                    </div>
                </section>

                <!-- Properties Section -->
                <section class="control-section">
                    <h3>Properties</h3>
                    <div class="props-grid">
                        <div class="prop-item">
                            <label>W</label>
                            <input type="number" id="objWidth" class="input-mini" disabled>
                        </div>
                        <div class="prop-item">
                            <label>H</label>
                            <input type="number" id="objHeight" class="input-mini" disabled>
                        </div>
                        <div class="prop-item">
                            <label>X</label>
                            <input type="number" id="objX" class="input-mini" disabled>
                        </div>
                        <div class="prop-item">
                            <label>Y</label>
                            <input type="number" id="objY" class="input-mini" disabled>
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Rotation: <span id="rotValue">0</span>¬∞</label>
                        <input type="range" id="objRotation" min="0" max="360" value="0" class="slider" disabled>
                    </div>
                </section>

                <!-- Color & Style Section -->
                <section class="control-section">
                    <h3>Style</h3>
                    <div class="style-grid">
                        <div class="style-item">
                            <label>Color</label>
                            <input type="color" id="colorPicker" value="#667eea">
                        </div>
                        <div class="style-item">
                            <label>Size: <span id="sizeValue">5</span></label>
                            <input type="range" id="brushSize" min="1" max="50" value="5" class="slider">
                        </div>
                        <div class="style-item">
                            <label>Opacity: <span id="opacityValue">100</span>%</label>
                            <input type="range" id="opacity" min="0" max="100" value="100" class="slider">
                        </div>
                    </div>
                </section>

                <!-- Effects Section -->
                <section class="control-section">
                    <h3>Effects</h3>
                    <div class="button-grid">
                        <button class="effect-btn" data-effect="grayscale">B&W</button>
                        <button class="effect-btn" data-effect="invert">Invert</button>
                        <button class="effect-btn" data-effect="sepia">Sepia</button>
                    </div>
                    <div class="slider-group">
                        <label>Brightness: <span id="brightValue">0</span></label>
                        <input type="range" id="brightness" min="-100" max="100" value="0" class="slider">
                    </div>
                    <div class="slider-group">
                        <label>Contrast: <span id="contrastValue">0</span></label>
                        <input type="range" id="contrast" min="-100" max="100" value="0" class="slider">
                    </div>
                    <div class="button-row">
                        <button id="applyFilters" class="btn-small">Apply</button>
                        <button id="resetFilters" class="btn-small">Reset</button>
                    </div>
                </section>

                <!-- Actions Section -->
                <section class="control-section">
                    <h3>Actions</h3>
                    <div class="button-grid">
                        <button id="undoBtn" class="btn-small">‚Ü∂ Undo</button>
                        <button id="redoBtn" class="btn-small">‚Ü∑ Redo</button>
                        <button id="deleteBtn" class="btn-small">üóë Delete</button>
                    </div>
                </section>
            </aside>
        </div>

        <!-- Export Modal -->
        <div id="exportModal" class="modal">
            <div class="modal-content">
                <h2>Export Image</h2>
                <select id="exportFormat" class="select-format">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WebP</option>
                    <option value="svg">SVG</option>
                </select>
                <div class="modal-actions">
                    <button id="exportBtn" class="btn">Export</button>
                    <button id="exportCancel" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Resize Modal -->
        <div id="resizeModal" class="modal">
            <div class="modal-content">
                <h2>Canvas Size</h2>
                <div class="resize-grid">
                    <div class="input-group">
                        <label>Width (px)</label>
                        <input type="number" id="canvasWidth" value="1080" min="1" max="8000">
                    </div>
                    <div class="input-group">
                        <label>Height (px)</label>
                        <input type="number" id="canvasHeight" value="1080" min="1" max="8000">
                    </div>
                </div>
                <div class="preset-buttons">
                    <button class="preset-btn" data-width="1080" data-height="1080">Square</button>
                    <button class="preset-btn" data-width="1080" data-height="1350">Portrait</button>
                    <button class="preset-btn" data-width="1920" data-height="1080">Landscape</button>
                </div>
                <div class="modal-actions">
                    <button id="resizeApply" class="btn">Apply</button>
                    <button id="resizeCancel" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="styles.js"></script>
    <script src="main.js"></script>
</body>
</html>
